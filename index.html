<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRCodeReading</title>
  <meta name="keywords" content="QRCodeReading,QRCode,QRコード,Web,Game" />
  <meta name="description" lang="en" content="QRCodeReading is a game to decode QR codes quickly." />
  <meta name="description" lang="ja" content="QRCodeReadingはQRコードを素早く解読するゲームです。" />
  <meta name="author" content="yui10" />

  <meta property="og:title" content="QRCodeReading" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="QRCodeReading is a game to decode QR codes quickly." />
  <meta property="og:url" content="" />
  <meta property="og:site_name" content="QRCodeReading" />
  <link rel="stylesheet" href="./css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <main class="container">
    <div class="row">
      <h1>QRCodeReading</h1>
      <h2 class="timer">00:00:00</h2>
    </div>
    <div class="qr-input row">
      <div class="option">
        <select id="qr-size"></select>
      </div>
    </div>
    <div id="qr-view" class="row">
      <div class="col">
        <div id="op-qrcode"></div>
        <p>QRコード</p>
      </div>
      <div class="col">
        <div class="" id="op-qrcode-mask"></div>
        <p>マスク処理後</p>
      </div>
    </div>
    <div id="qr-answer" class="row">
      <p>Answer</p>
      <div id="qr-answer-select" data-toggle="buttons" class=" btn-group-toggle d-grid  mx-auto d-md-block">
      </div>
      <button type="button" class="btn btn-primary btn-lg" id="guess_button">Guess</button>
    </div>
  </main>

  <footer>
    <a href="">
      <img src="./img/github-mark.svg" width="20px" alt="GitHub">
      FAQ & Help
    </a>
    <p>&copy; 2023 <a href="https://github.com/yui10">yui10</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"
    integrity="sha512-AhAMtLXTbhq+dyODjwnLcSlytykROxgUhR+gDZmRavVCNj6Gjta5l+8TqGAyLZiNsvJhh3J83ElyhU+5dS2OZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="./vendor/jquery-qrcode/jquery.qrcode.min.js" charset="utf-8"></script>

  <script>
    function Display() {
      let windowWidth = window.innerWidth;
      const qrSize = $("#qr-size");
      let size_list = [200, 350, 500, 650];
      if (windowWidth < 767) {
        size_list = [100, 200, 300, 400];
      }

      qrSize.empty();
      for (let i = 0; i < size_list.length; i++)
        qrSize.append(`<option value="${size_list[i]}">${size_list[i]}px</option>`);
    }
    Display()
  </script>
  <script type="text/javascript" src="./js/timer.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/qr-code-reading.js" charset="utf-8"></script>
</body>

</html>
